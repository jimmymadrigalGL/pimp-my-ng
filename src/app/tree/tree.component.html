<div class="rounded-lg bg-white p-5 mb-5 shadow-md">
  <ng-container *ngTemplateOutlet="tree; context:{ node: node }">
  </ng-container>
</div>
<ng-template #tree let-node="node">
  <app-node [node]="node" (toggle)="onToggle(node)"></app-node>
  <ul *ngIf="node.children?.length " class="m-1 flex flex-col relative">
    <span class="absolute ml-1 w-2 h-full border-l border-gray-400"></span>
    <ng-container *ngFor="let child of node.children">
      <li class="mt-1 ml-5 relative">
        <span class="absolute -ml-4 mt-3 w-3 h-full border-t border-gray-400"></span>
        <ng-container *ngTemplateOutlet="tree; context:{ node:child }">
        </ng-container>
      </li>
    </ng-container>
  </ul>
</ng-template>
